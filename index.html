<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- Google Fonts for a modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css"
      integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/f45cd9c28c.js"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <button id="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div id="container">
      <aside id="sidebar">
        <div id="tab-selector">
          <button id="threads-tab" class="tab active">Chats</button>
          <button id="memory-tab" class="tab">Memory</button>
          <button id="instructions-tab" class="tab">Instructions</button>
        </div>
        <div id="tab-content">
          <div id="threads-content" class="content active">
            <button id="new-chat" class="action-button">New Chat</button>
            <button id="search-threads" class="action-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div id="threads-list"></div>
            <button id="load-more-threads" class="action-button">
              Load More
            </button>
          </div>
          <div id="memory-content" class="content">
            <button id="clear-memory" class="action-button">
              Clear Memory
            </button>
            <!-- Memory content will be loaded here -->
          </div>
          <div id="instructions-content" class="content">
            <form id="instruction-form">
              <textarea
                id="instruction-input"
                placeholder="Enter your instruction (30-200 characters)"
                required
              ></textarea>
              <button type="submit">Add Instruction</button>
            </form>
            <div id="instructions-list">
              <!-- Instructions will be loaded here -->
            </div>
          </div>
        </div>
      </aside>
      <main id="chat-area">
        <section id="chat-history"></section>
        <form id="chat-form">
          <select id="model-select" class="model-selector">
            <option value="gemini-1.5-flash" selected>Switch Model</option>
          </select>
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </main>
    </div>

    <div id="search-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Search Conversations</h3>
          <button class="icon-button close-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="search-input-container">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            id="search-input"
            placeholder="Search messages, titles, or keywords..."
            autocomplete="off"
          />
          <div class="loading-indicator"></div>
        </div>
        <div class="search-results-container">
          <ul id="search-results">
            <!-- Results will be populated here -->
          </ul>
          <div class="no-results">
            <i class="fas fa-search-minus"></i>
            <p>No matching conversations found</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
