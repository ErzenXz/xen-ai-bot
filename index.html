<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- Google Fonts for a modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/f45cd9c28c.js"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <button id="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div id="container">
      <aside id="sidebar">
        <div id="tab-selector">
          <button id="threads-tab" class="tab active">Chats</button>
          <button id="memory-tab" class="tab">Memory</button>
          <button id="instructions-tab" class="tab">Instructions</button>
        </div>
        <div id="tab-content">
          <div id="threads-content" class="content active">
            <button id="new-chat" class="action-button">New Chat</button>
            <div id="threads-list"></div>
          </div>
          <div id="memory-content" class="content">
            <button id="clear-memory" class="action-button">
              Clear Memory
            </button>
            <!-- Memory content will be loaded here -->
          </div>
          <div id="instructions-content" class="content">
            <form id="instruction-form">
              <textarea
                id="instruction-input"
                placeholder="Enter your instruction (30-200 characters)"
                required
              ></textarea>
              <button type="submit">Add Instruction</button>
            </form>
            <div id="instructions-list">
              <!-- Instructions will be loaded here -->
            </div>
          </div>
        </div>
      </aside>
      <main id="chat-area">
        <!-- <header id="chat-header">
          <h1>AI Chatbot</h1>
        </header> -->
        <section id="chat-history"></section>
        <form id="chat-form">
          <select id="model-select" class="model-selector">
            <option value="gemini-1.5-flash" selected>Switch Model</option>
          </select>
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
